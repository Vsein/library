<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="logic.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="header-name">Interactive library</h1>
        <button id="addBookBtn">New book</button>
      </div>
      <div class="bookGrid">
        <div class="card">
          <h2 class="title">Ways of Survival</h2>
          <p>Author: unknown
          Pages: 60000+
          Status: unknown</p>
        </div>
      </div>

      <div class="overlay" id="overlay"></div>

      <div class="modal" id="addBookModal">
        <form id="addBookForm">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required>
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" required>
          <label for="pages">Pages:</label>
          <input type="number" name="pages" id="pages" required>
          <fieldset>
            <legend>Status</legend>
            <ul>
              <li>
                <input type="radio" id="watched" name="status" value="watched">
                <label for="read">Watched</label>
              </li>
              <li>
                <input type="radio" id="dropped" name="status" value="dropped">
                <label for="read">Dropped</label>
              </li>
              <li>
                <input type="radio" id="reading" name="status" value="reading">
                <label for="read">Currently reading</label>
              </li>
              <li>
                <input type="radio" id="planning" name="status" value="planning" checked>
                <label for="read">Planning</label>
              </li>
            </ul>
          </fieldset>
          <button type="submit" id="submitBookBtn">Submit</button>
        </form>
      </div>

    </div>
  </body>
</html>
