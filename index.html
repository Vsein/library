<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="logic.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="header-name">Interactive library</h1>
        <button id="addBookBtn">New book</button>
      </div>
      <div class="bookGrid">
        <div class="card">
          <h2 class="title">Ways of Survival</h2>
          <p>Author: unknown
          Pages: 60000+
          Status: unknown</p>
        </div>
      </div>

      <div class="overlay" id="overlay"></div>

      <div class="modal" id="addBookModal">
        <div class="modal-top">
          <h1>Add a new book</h1>
          <img src="images/cross.svg" class="close-btn" id="close-btn">
        </div>
        <form id="addBookForm">
          <div class="form-grid">
            <label for="title">Title*:</label>
            <input type="text" name="title" id="title" required>

            <label for="author">Author:</label>
            <input type="text" name="author" id="author">

            <label for="pages">Pages:</label>
            <input type="number" name="pages" id="pages">

            <button type="button" id="read-status" class="unread form-btn">Unread</button>

            <button type="submit" id="submitBookBtn" class="submit-btn form-btn">Submit</button>
          </div>
        </form>
      </div>

    </div>
  </body> </html>
